<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade</title>
</head>
<style>

  table {
    border-collapse: collapse;
  }
  tr, td, th {
    border: 2px solid rgb(0, 0, 0);
    padding: 10px;
  }

  .gradHead {
    background-color: rgb(75, 75, 75);
    color: white;
    padding: 3px 5px;
  }

  .gradResultado {
    background-color: rgb(75, 75, 75);
    color: white;
    padding: 10px;
    text-align: start;
  }
 
  
</style>

<body>
  <table>

    <thead>
      <tr>
        <th scope="row" class="gradHead" rowspan="2">Area</th>
        <th scope="row" class="gradHead" rowspan="2">Disciplina</th>
        <th scope="rowgroup" class="gradHead" colspan="2">Notas</th>
        <th scope="row" class="gradHead" rowspan="2">Media</th>
      </tr>
      <tr>
        <th scope="row" class="gradHead">Nota 1</th>
        <th scope="row" class="gradHead">Nota 2</th>
      </tr>
    </thead>

    <tbody>

      <!-- Exatas -->
      <tr>
        <th scope="colgroup" rowspan="4">Exatas</th>
        <td>Matematica</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>

      <tr>
        <td>Fisica</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>

      <tr>
        <td>Quimica</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>

      <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
  
      <tr>
        <th scope="col" class="gradResultado" colspan="4">Media de Exatas</th>
        <td>0.0</td>
      </tr>

      <!-- Humanas -->

      <tr>
        <th scope="colgroup" rowspan="3">Humanas</th>
        <td>Historia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      <tr>

      <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>

      <tr>
        <th scope="col" class="gradResultado" colspan="4">Media de Exatas</th>
        <td>0.0</td>
      </tr>
      

    </tbody>

  </table>



</body>
</html>
