<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <style>
    div {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Exemplo de Formulario</h1>
  <form action="cadastro.php" method="get" autocomplete="on">

    <div>
      <label for="inome">Nome:</label>
      <input type="text" name="nome" id="inome" required autocomplete="username" maxlength="20">
    </div>

    <div>
      <label for="iemail">E-mail:</label>
      <input type="email" name="email" id="iemail" autocomplete="email" required>
    </div>

    <div>
      <label for="itel">Telefone:</label>
      <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(XX) X XXXX-XXXX">
    </div>

    <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>

  </form>
  
</body>
</html>
